<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="editBuyer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Edit Buyer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body p-5">

                <label for="buyer_name" class="form-label">Name of Buyer Company</label>
                <input class="form-control" id="buyer_name" placeholder="Eg: ABC Inc..."><br>
            
                <label for="buyer_address1" class="form-label">Address Line 1</label>
                <input class="form-control" id="buyer_address1" placeholder="Eg: 1234 Example Street..."><br>

                <label for="buyer_address2" class="form-label">Address Line 2</label>
                <input class="form-control" id="buyer_address2" placeholder="Eg: Antartica, Example 0987..."><br>

                <label for="buyer_phone" class="form-label">Phone Number</label>
                <input class="form-control" id="buyer_phone"><br>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveBtnBuyerDetail">Save Buyer Details</button>
            </div>

        </div>
    </div>
</div>
