<div class="row">
    <div class="col">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addItemModal">Add Item</button>
    </div>
    <div class="col">
        <h4 class="text-center" id="quotation_proforma">QUOTATION</h4><br/>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" id="btnQP">Quotation</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <table id="item_list_table" class="table table-bordered text-center">
        </table>
    </div>
</div>

<script>
    createTable();

    $(document).on('click', '#btnQP', function(){ 
        
        btnName = $(this).text();

        if (btnName == "Quotation"){
            btnName = "Proforma";
            $(this).text(btnName);
            $("#quotation_proforma").text(btnName.toUpperCase());
            createTable();
            // $("#item_list_table td:nth-child(6), th:nth-child(6)").hide();
        } else {
            btnName = "Quotation";
            $(this).text(btnName);
            $("#quotation_proforma").text(btnName.toUpperCase());
            createTable();
            // $("#item_list_table td:nth-child(6), th:nth-child(6)").show();
        }

    });
</script>
