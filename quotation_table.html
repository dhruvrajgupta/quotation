<div class="row">
    <div class="col">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addItemModal">Add Item</button>
    </div>
    <div class="col">
        <h4 class="text-center" id="quotation_proforma">QUOTATION</h4><br/>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" id="btnQP">Proforma</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <table id="item_list_table" class="table table-bordered text-center">
        </table>
    </div>
</div>

<script>
    createTable();

    $(document).on('click', '#btnQP', function(){ 
        
        btnName = $(this).text();

        if (btnName == "Quotation"){
            $("#quotation_proforma").text(btnName.toUpperCase());
            btnName = "Proforma";
            $(this).text(btnName);
            createTable();
        } 
        
        else if (btnName == "Proforma") {
            $("#quotation_proforma").text(btnName.toUpperCase());
            btnName = "Quotation";
            $(this).text(btnName);
            createTable();
        }

    });
</script>
